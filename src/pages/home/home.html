<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<!--beginning of content-->
<ion-content padding>
  <!--beginning of list-->
  <ion-list>

    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Finished
        </button>
      </ion-item-options>
    </ion-item-sliding>

  <!--end of list-->
  </ion-list>

  <ion-fab bottom right>
    <button (click)="showAddItemPrompt()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

<!--end of content-->
</ion-content>
